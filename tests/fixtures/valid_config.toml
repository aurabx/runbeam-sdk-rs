# Valid Harmony Proxy configuration for testing

[proxy]
id = "test-gateway-001"
pipelines_path = "pipelines"
transforms_path = "transforms"
jwks_cache_duration_hours = 24

[proxy.content_limits]
max_body_size = 10485760
max_csv_rows = 10000
max_xml_depth = 100
max_multipart_files = 10
max_form_fields = 1000

[runbeam]
enabled = true
poll_interval_secs = 30

[management]
enabled = true
base_path = "admin"
network = "management"

[network.default]
enable_wireguard = false
interface = "wg0"

[network.default.tcp_config]
bind_address = "0.0.0.0"
bind_port = 8080

[network.management]
enable_wireguard = false
interface = "wg1"

[network.management.tcp_config]
bind_address = "127.0.0.1"
bind_port = 9090
